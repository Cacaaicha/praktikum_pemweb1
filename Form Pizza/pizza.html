<html>

<head>
    <title>Form Login</title>
</head>

<body bgcolor="pink">
    <form action="datasuccess.html" <h1="">
        CHACA PIZZA
        <p>Our 12" pizza berbahan bakar kayu tersedia untuk pengiriman. Buat pizza khusus Anda dan kami akan mengirimkannya dalam waktu satu jam</p>
        <fieldset>
            <legend>Your Information</legend>
            <h1>
                <font face="Bradley hand ITC" color="white"><u></u></font>
            </h1>
            <div>
                <label for="input-name">Name:</label>
                <input id="input-name" type="text">
            </div>
            <div>
                <label for="input-Adress">Adress:</label>
                <input id="input-Adress" type="text">
            </div>
            <div>
                <label for="input-Telephone-number">Telp:</label>
                <input id="input-Telephone-number" type="number">
            </div>
            <div>
                <label for="input-Email">Email:</label>
                <input id="input-Email" type="email">
            </div>
            <div>
                <label for="input-Delivery-instruction">Instruksi Pengiriman:</label>
                <br>
                <textarea name="text" id="input-Delivery-instruction" cols="30" rows="3" maxlength="400" placeholder="Panjang tidak lebih dari 400"></textarea>
            </div>
        </fieldset>
        <div>
            <h3><b u="">Rancang Pizza Impian Anda </b></h3>
            <p>Pizza specs</p>
            <fieldset>
                <legend>Crust (Pilih salah satu):</legend>
                <div>
                    <input name="crust" id="Classic white" type="radio">
                    <label for="input-Classic-white"> Chocolate</label>
                </div>
                <div>
                    <input name="crust" id="Multigrain" type="radio">
                    <label for="input-Multigrain">Green tea</label>
                </div>
                <div>
                    <input name="crust" id="Cheese-stuffed-crust" type="radio">
                    <label for="input-Cheese-stuffed-crust">Cheese-stuffed crust</label>
                </div>
                <div>
                    <input name="crust" id="Gluten-free" type="radio">
                    <label for="input-Gluten-free">Gluten-free</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Toppings (Choose as many as you want):</legend>
                <div>
                    <input name="Toppings" id="White-sauce" type="checkbox">
                    <label for="input-White-sauce">White sauce</label>
                </div>
                <div>
                    <input name="Toppings" id="Mozarella-Cheese" type="checkbox">
                    <label for="input-Mozarella-Cheese">Mozarella Cheese</label>
                </div>
                <div>
                    <input name="Toppings" id="Pepperoni" type="checkbox">
                    <label for="input-Pepperoni">Pepperoni</label>
                </div>
                <div>
                    <input name="Toppings" id="Mushrooms" type="checkbox">
                    <label for="input-Mushrooms">Mushrooms</label>
                </div>
                <div>
                    <input name="Toppings" id="Peppers" type="checkbox">
                    <label for="input-Peppers">Peppers</label>
                </div>
                <div>
                    <input name="Toppings" id="Anchovies" type="checkbox">
                    <label for="input-Anchovies">Anchovies</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Number</legend>
                <div>
                    <label for="How-many-pizzas"></label>
                    <select id="How-many-pizzas">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
            </fieldset>
        </div>
        <input type="submit" value="Bring me a pizza!">
        <input type="reset" value="reset">
    </form>

</body>

</html>
